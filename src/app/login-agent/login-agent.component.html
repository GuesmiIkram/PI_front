
<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
      <div>
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" [(ngModel)]="agent.username" name="username" required>
      </div>
      <div>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" [(ngModel)]="agent.password" name="password" required>

      </div>
      <button type="submit">Se connecter</button>

  </form>
  <p>{{ message }}</p>
</div>
