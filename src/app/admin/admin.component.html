<div>
  <h2>Ajouter un agent</h2>
  <form (ngSubmit)="ajouterAgent()">
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" [(ngModel)]="agent.username" name="username" required>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" [(ngModel)]="agent.password" name="password" required>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="agent.email" name="email" required>

    <button type="submit">Ajouter</button>
  </form>
  <p>{{ message }}</p>
</div>
